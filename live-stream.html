<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Audio Stream</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0f4ff, #e0eaff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: #ffffffcc;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-top: 0;
      font-size: 2em;
      color: #333;
    }
    .on-air {
      display: inline-block;
      background: #e53935;
      color: white;
      font-weight: bold;
      padding: 5px 15px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 8px #e53935;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 8px #e53935; }
      50% { box-shadow: 0 0 20px #e53935; }
      100% { box-shadow: 0 0 8px #e53935; }
    }
    audio {
      width: 100%;
      max-width: 400px;
      outline: none;
    }
    .footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #666;
    }
    .booster {
      margin-top: 20px;
    }
    .booster label {
      font-weight: bold;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="on-air">ðŸ”´ LIVE ON AIR</div>
    <h1>ðŸ“» Muthnabi Stream</h1>
    
    <audio id="audio" controls autoplay crossorigin="anonymous">
      <source src="https://cast4.my-control-panel.com/proxy/muthnabi/stream" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <div class="booster">
      <label for="volumeBoost">ðŸ”Š Boost Volume:</label>
      <input type="range" id="volumeBoost" min="1" max="3" value="1" step="0.1" />
      <span id="boostValue">1x</span>
    </div>

    <div class="footer">Streaming powered by <strong>TeamTest</strong></div>
  </div>

  <script>
    const audioElement = document.getElementById("audio");
    const volumeBoost = document.getElementById("volumeBoost");
    const boostValue = document.getElementById("boostValue");

    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const source = audioContext.createMediaElementSource(audioElement);
    const gainNode = audioContext.createGain();

    source.connect(gainNode);
    gainNode.connect(audioContext.destination);

    volumeBoost.addEventListener("input", () => {
      const gain = parseFloat(volumeBoost.value);
      gainNode.gain.value = gain;
      boostValue.textContent = gain.toFixed(1) + "x";
    });

    // Start audio context on user interaction
    document.body.addEventListener("click", () => {
      if (audioContext.state === 'suspended') {
        audioContext.resume();
      }
    });
  </script>
</body>
</html>
